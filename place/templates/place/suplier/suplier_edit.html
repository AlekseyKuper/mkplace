{% extends 'base.html' %}

{% block title %} Форма добавления {% endblock %}

{% block content %}
<div class="container text-center">
    <div class="row align-items-center">
        <form method="post">
            {% csrf_token %}
             {% for field in form %}
            {% if field.name != 'exist' %}
                <div class="form-floating mb-3">
                {{ field }}
                <label class="floatingInput" for="{{ field.id_for_label }}">{{ field.label }}</label>
            </div>
            {{ field.errors }}
            {% else %}
                {{ field }}
                <label class="form=check-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field.errors }}
            {% endif %}
            {% endfor %}
            <input type="submit" value="Изменить">
        </form>
        <a class="btn btn-info" href="{{ object.get_absolute_url }}">назад</a>
    </div>
</div>
{% endblock %}
